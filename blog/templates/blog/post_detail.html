{% extends 'base.html' %}

{% block title %}
Post Detail
{% endblock title %}

{% block content %}
<div class="content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="shadow p-3 mb-2 bg-body rounded">
                <div>
                    <img src="{{ post.user.profile.image.url }}" alt="" width = "30px" height = "30px">
                    <a href = "{% url 'user_profile' post.user.username %}"> <strong>{{ post.user.username|capfirst }}</strong></a>
                    <small> {{ post.date_posted|date:"F d, Y" }} </small>
                    {% if user == post.user %}       
                    <a href="{% url 'blog:post-update' post.slug %}">Edit</a>
                    <a href="{% url 'blog:post-delete' post.slug %}" class = "link-danger">Delete</a>
                    {% endif %}
                </div>
                <h3>{{ post.title }}</h3>
                <p> {{ post.content|safe }} </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
