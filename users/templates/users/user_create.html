{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Register Page
{% endblock title %}

{% block content %}
<div class="container">
    <div class="col-md-6 offset-md-3">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Register" class="btn btn-outline-success">
        </form>
        <div>
            <p>Already have an account? <a class="ml-10" href="{% url 'users:login' %}">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock content %}
