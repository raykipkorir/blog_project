{% extends 'users/settings.html' %}
{% load crispy_forms_tags %}

{% block title %}
Update Account Page
{% endblock title %}

{% block settings-title %}
YOUR ACCOUNT SETTINGS
{% endblock settings-title %}

{% block settings-form %}
<form action="" method = "post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update Account</button>
</form>
<br>
<br>
<a href="{% url "users:password_change" %}"><button type="submit" class="btn btn-primary">Change Password</button></a>
<a href="{% url "users:user_delete" user.id %}"><button type="submit" class="btn btn-danger">Delete Account</button></a>
{% endblock settings-form %}
