{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Password Reset 
{% endblock title %}

{% block content %}
<div class = "container">
    <div class="col-md-6 offset-md-3">
        <form action="" method = "POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value = "Request Password Reset" class = "btn btn-outline-success">
        </form>
    </div>
</div>
{% endblock content %}
